<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- <base href="/demo/" /> -->
    <title>My App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <!-- Stylesheets -->
    <link href="css/global.css" rel="stylesheet">
    <link rel="stylesheet" href="mobile-ui/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="mobile-ui/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="mobile-ui/css/mobile-angular-ui-desktop.css" />

    <!-- Library Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-touch.min.js"></script>
    <script src="mobile-ui/js/lib/mobile-angular-ui.js"></script>

    <!-- App Scripts -->
    <script src="app.js"></script>
    <script src="dashboard/dashboardController.js"></script>
</head>

<body ng-app="mainApp" ng-controller="mainController">

    <!-- Sidebars -->
    <div ng-include="'layout/sidebarLeft.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>
    <div ng-include="'layout/sidebarRight.html'" class="sidebar sidebar-right"></div>

    <div class="app">

        <!-- Top Navbar -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
              My App
            </div>
            <div class="btn-group pull-left">
                <div ui-toggle="sidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <div ui-toggle="sidebarRight" class="btn">
                    <i class="fa fa-comment"></i> Chat
                </div>
            </div>
        </div>
        <!-- Bottom Navbar -->
        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a href="#" class="btn btn-navbar">
                    <i class="fa fa-envelope fa-navbar"></i> Contact Us
                </a> 
                <a href="#" class="btn btn-navbar">
                    <i class="fa fa-home fa-navbar"></i> Home
                </a>
                <a href="#" class="btn btn-navbar">
                    <i class="fa fa-exclamation-circle fa-navbar"></i> Issues
                </a>
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

</body>
</html>
