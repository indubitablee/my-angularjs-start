<!doctype html>
<html ng-app="mainApp">
<head>
	<title></title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	

	<!-- For Mobile -->
	<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
	<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
	<script src="mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
	<script src="app.js"></script>

	<!-- Module Scripts -->
	<script src="dashboard/dashboardController.js"></script>
	<script src="layout/layoutController.js"></script>
</head>
<body>
	<!-- Sidebar -->
	<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
		<h1 class="app-name">My App</h1>
		<div class="scrollable sidebar-scrollable">
			<div class="scrollable-content">
				<div class="list-group" toggle="off" bubble target="mainSidebar">
					<a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
					<a class="list-group-item" href="#/a">Some other Page <i class="fa fa-chevron-right pull-right"></i></a>
					<a class="list-group-item" href="#/b">Page 9423 <i class="fa fa-chevron-right pull-right"></i></a>
					<a class="list-group-item" href="#/c">Settings <i class="fa fa-chevron-right pull-right"></i></a>
				</div>
			</div>
		</div>
	</div>

	<div class="app">
		<!-- Top Navbar -->
		<div class="navbar navbar-app navbar-absolute-top">
			<div class="navbar-brand navbar-brand-center" yield-to="title">
				<span>My App</span>
			</div>
			<div class="btn-group pull-left">
				<div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
					<i class="fa fa-bars"></i> Menu
				</div>
			</div>
			<div class="btn-hroup pull-right" yield-to="navbarAction">
				<div class="btn btn-navbar">
					<i class="fa fa-plus"></i> New
				</div>
			</div>
		</div>

		<!-- Bottom Navbar -->
		<div class="navbar navbar-app navbar-absolute-bottom">
			<div class="btn-group justified">
				<a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a> 
				<a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a> 
			</div>
		</div>

		<!-- Page Content -->
		<div class="app-body" style="background-color: white;">
			<div ng-view class="app-content"></div>
		</div>
	</div>
	

</body>
</html>
